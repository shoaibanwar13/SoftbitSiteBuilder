<header class="page-header">
    <div class="container">
        <div class="page-header-flex-wrap no-margin-bottom">
            <h1 class="page-title section-header"> <h1 class="mb-4 text-3xl font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl"><span class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400"><h2 style="color: whitesmoke;">Top Rated Site </h2></span></h1>
        </div>
    </div>
</header>
<div class="max-w-screen-xl mx-auto p-5 sm:p-10 md:p-16">
   
    <div class="grid grid-cols-1 md:grid-cols-3 sm:grid-cols-2 gap-10">
        {% for site in sites %}
        <div class="rounded overflow-hidden shadow-lg">

            <a href="{% url 'sitedetail' site.id %}"></a>
            <div class="relative">
                <a href="{% url 'sitedetail' site.id %}">
                    <img class="w-full"
                        src="{{site.image1.url}}"
                        alt="Sunset in the mountains">
                    <div
                        class="hover:bg-transparent transition duration-300 absolute bottom-0 top-0 right-0 left-0 bg-gray-900 opacity-25">
                    </div>
                </a>
                <a href="{% url 'sitedetail' site.id %}">
                    <div
                        class="absolute bottom-0 left-0 bg-indigo-600 px-4 py-2 text-white text-sm hover:bg-white hover:text-indigo-600 transition duration-500 ease-in-out">
                        {{site.name}}
                    </div>
                </a>

                <a href="{% url 'sitedetail' site.id %}">
                    <div
                        class="text-sm absolute top-1 right-1 bg-indigo-600 px-4 text-white  h-0 w-0 flex flex-col items-center justify-center mt-3 mr-3 hover:bg-white hover:text-indigo-600 transition duration-500 ease-in-out">
                        <div style="background-color:#f03750;" class="blog-category-label"> {{site.category}}</div>
                        
                    </div>
                </a>
            </div>
            <div class="px-6 py-4">
                <a href="{% url 'sitedetail' site.id %}"
                    class="font-semibold text-lg inline-block hover:text-indigo-600 transition duration-500 ease-in-out">
                    {{ site.name }}</a>
                <p class="text-gray-500 text-sm">
                    {{ site.summery }}
                </p>
                <a href="{% url 'sitedetail' site.id %}"
                    class="font-semibold text-lg inline-block hover:text-indigo-600 transition duration-500 ease-in-out">
                    {{ site.price }} $</a>
            </div>
            
         
             
        </div>
        {% endfor %}
</div>
