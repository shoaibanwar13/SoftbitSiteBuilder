     <style>
      /* Styles for the coming-soon-title */
      .coming-soon-title {
          opacity: 0; /* Initially hide the coming-soon-title */
          animation: fadeInWord 1s forwards; /* Apply the fadeInWord animation */
      }

      /* Keyframes for fading in word by word */
      @keyframes fadeInWord {
          from {
              opacity: 0;
          }
          to {
              opacity: 1;
          }
      }

      /* Apply animation delay to each word */
      .coming-soon-title span {
          display: inline-block;
          opacity: 0; /* Initially hide each word */
          animation: fadeIn 1s forwards; /* Apply the fadeIn animation */
      }

      /* Keyframes for fading in */
      @keyframes fadeIn {
          from {
              opacity: 0;
          }
          to {
              opacity: 1;
          }
      }

      /* Apply animation delay to each word */
      .coming-soon-title span:nth-child(1) {
          animation-delay: 0.5s; /* Delay for the first word */
      }

      .coming-soon-title span:nth-child(2) {
          animation-delay: 1s; /* Delay for the second word */
      }

      .coming-soon-title span:nth-child(3) {
          animation-delay: 1.5s; /* Delay for the third word */
      }
      .form-helper-text {
        opacity: 0; /* Initially hide the form-helper-text */
        animation: fadeInWord 1s forwards; /* Apply the fadeInWord animation */
    }
