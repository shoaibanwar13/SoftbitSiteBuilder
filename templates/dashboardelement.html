<style>
  /* Styles for search icon button */
.search-icon {
position: fixed;
top: 0.5rem; /* Adjust as needed */
left: 23rem;  
display: flex;
align-items: center;
justify-content: center;
width: 4rem; /* Adjust as needed */
height: 4rem; /* Adjust as needed */
background-color:blue; /* Blue color */
color: #fff; /* White color */
border: none;
border-radius: 50%; /* Rounded shape */
box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Shadow effect */
z-index: 9999; /* Ensure it's above other content */
}

.search-icon-svg {
width: 1.5rem; /* Adjust as needed */
height: 1.5rem; /* Adjust as needed */
}

/* Styles for search popup */
.popup {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
display: flex;
align-items: center;
justify-content: center;
background-color: rgba(0, 0, 0, 0.75);
}

.popup-content {
background-color: #000;
border-radius: 8px;
box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
padding: 24px;
color: #fff;
width: 650px;
position: relative;
}

.popup-content h1 {
margin-bottom: 24px;
}

.close-button {
position: absolute;
top: 10px;
right: 10px;
color: #fff;
background: none;
border: none;
cursor: pointer;
}

.close-button:hover .close-icon {
color: #ccc;
}

.close-icon {
width: 24px;
height: 24px;
}

.header-search {
width: 100%;
}





.hidden {
display: none;
}
.card-link {
text-decoration: none;
color: inherit;
}

.card {
max-width: 600px;
background-color: #0b0c10;
border-radius: 10px;
overflow: hidden;
box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
margin-bottom: 20px;
}

.card-content {
padding: 20px;
}

.card-title {
color: white;
font-size: 1.5rem;
margin-bottom: 10px;
}

.card-price {
color: #45A29E;
font-size: 1.2rem;
margin-bottom: 10px;
}

.card-detail {
color: #C5C6C7;
font-size: 1rem;
margin-bottom: 0; /* Remove default margin */
}

</style>
<a style="text-decoration: none; color: white;"  href="#"     class="nav-link-wrap w-inline-block">
  <div><button id="searchIcon" class="search-icon">
    <svg class="search-icon-svg" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
    </svg>
</button></div>
   
<div id="searchPopup" class="popup hidden">
  <div class="popup-content">
      <h1>Search Here What You Want</h1>
      <button id="closeButton" class="close-button">
          <svg class="close-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
      </button>
      <form class="header-search">
          {% csrf_token %}
          <input type="text" id="searchInput" placeholder="Search..."  class="text-field w-input"
          hx-post="{% url 'mainpagesearch' %}" 
          hx-target='#searchResults'
          hx-trigger="keyup changed delay:500ms"
          name="search"
          >
      </form>
      <div id="searchResults" class="text-white">
      </div>
  </div>
  
</div>
<script>
  // JavaScript code for handling the search popup functionality

document.addEventListener('DOMContentLoaded', function () {
const searchIcon = document.getElementById('searchIcon');
const searchPopup = document.getElementById('searchPopup');
const closeButton = document.getElementById('closeButton');
const searchInput = document.getElementById('searchInput');

searchIcon.addEventListener('click', function () {
   searchPopup.classList.toggle('hidden');
   if (!searchPopup.classList.contains('hidden')) {
       searchInput.focus();
   }
});

closeButton.addEventListener('click', function () {
   searchPopup.classList.add('hidden');
});
});

 </script>
